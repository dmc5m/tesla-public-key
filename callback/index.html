<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tesla Auth Callback</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      .code {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 8px;
        word-break: break-word;
        font-family: monospace;
        margin-top: 1rem;
      }
      button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>ğŸš˜ Tesla Authorization Code</h2>

    <p>âœ… Copy this code for your Python scripts:</p>
    <div class="code" id="auth-code">Loading...</div>

    <button id="copy-button">ğŸ“‹ Copy Code</button>

    <p>ğŸ”„ Trying to send the code automatically to TeslaMate...</p>
    <div id="status">Waiting...</div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const authCodeElement = document.getElementById("auth-code");
      const statusElement = document.getElementById("status");

      if (code) {
        authCodeElement.textContent = code;

        fetch('http://127.0.0.1:4000/callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        })
        .then(response => {
          if (response.ok) {
            statusElement.textContent = "âœ… Code sent successfully to TeslaMate!";
          } else {
            statusElement.textContent = "âš ï¸ Failed to send code to TeslaMate (but you can still copy it above)";
          }
        })
        .catch(error => {
          console.error(error);
          statusElement.textContent = "âš ï¸ Error sending to TeslaMate (local server not reachable?)";
        });

      } else {
        authCodeElement.textContent = "âŒ No code found in URL.";
        statusElement.textContent = "âŒ No code available to send.";
      }

      document.getElementById("copy-button").addEventListener("click", () => {
        navigator.clipboard.writeText(authCodeElement.textContent)
          .then(() => alert("âœ… Code copied to clipboard!"))
          .catch(err => alert("âŒ Failed to copy code"));
      });
    </script>
  </body>
</html>
